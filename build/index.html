<!-- <!DOCTYPE html> -->
<html>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.8/svg4everybody.legacy.js" ></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style-min.css">
  <body>

    <div ng-app="clockApp" ng-controller="clockCtrl">

      <h1 ng-click="beat.advance_beat()">
        advance_beat
      </h1>

      {{beat.pulse}}

      <svg class="icon">
        <use xlink:href="images/spritemap.svg#beaker" />
      </svg>
      <svg class="icon">
        <use xlink:href="images/spritemap.svg#dash" />
      </svg>

      <article class="clock">
        <div class="face-container">
          <div class="face">

            <svg
              ng-if="beat"
              width="100%"
              height="100%"
              viewBox="-100 -100 200 200"
            >


                <path
                  d="M 1 0 A 1 1 0 1 1 0.7044187975826124 -0.7097845853583089 L 0 0"
                  fill="#18BC9C"
                >
                </path>


        <line y2="-100" style="stroke: green;"/>
        <line y2="100" style="stroke: green;"/>
        <line x2="100" style="stroke: orange;"/>
        <line x2="-100" style="stroke: purple;"/>




                <g ng-repeat="item in items">
                  <g ng-attr-transform="rotate({{item.beat * .36}})">
                    <g ng-attr-transform="translate(0, {{item.radius}})">
                      <g ng-attr-transform="translate({{(item.size)}}, 0)">
                        <use
                          ng-attr-transform="rotate(180)"
                          ng-attr-width="{{item.size}}%"
                          ng-attr-height="{{item.size}}%"
                          xlink:href=""
                          ng-attr-xlink:href="{{item.name}}"
                        />
                      </g>
                    </g>
                  </g>
                </g>





              <!-- <g ng-repeat="item in items">
                <g ng-attr-transform="rotate({{item.rotational_placement * 3.6}}, 50, 50)">
                  <g ng-attr-transform="translate(0, {{item.radius / 2}})">
                    <g ng-attr-transform="translate({{50 + (item.size / 2)}}, 50)"> -->
                      <use

                        ng-attr-width="10%"
                        ng-attr-height="10%"
                        xlink:href="images/spritemap.svg#beaker"
                      />
                    <!-- </g>
                  </g>
                </g>
              </g> -->






            </svg>
          </div>
        </div>


        <!-- <div
          ng-repeat="(key, value) in clock.hands"
          ng-attr-class="hand-container {{value.name}}-container"
        >
          <div
            ng-class="value.name"
            ng-attr-style="value.style()"
          ></div>
        </div> -->


      </article>
    </div>
  </body>
</html>
